<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbler - Vygenerovaný obrázek</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta id="ogUrl" property="og:url" content="https://korczis.github.io/bubbler/">
    <meta id="ogTitle" property="og:title" content="Bubbler - Zábavný generátor bublin!">
    <meta id="ogDescription" property="og:description" content="Vytvořte si vlastní vtipné bubliny!">
    <meta id="ogImage" property="og:image" content="https://korczis.github.io/bubbler/images/image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta id="twitterUrl" property="twitter:url" content="https://korczis.github.io/bubbler/">
    <meta id="twitterTitle" property="twitter:title" content="Bubbler - Zábavný generátor bublin!">
    <meta id="twitterDescription" property="twitter:description" content="Vytvořte si vlastní vtipné bubliny!">
    <meta id="twitterImage" property="twitter:image" content="https://korczis.github.io/bubbler/images/image.png">

    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="./js/script.js"></script>

<script>
    // Function to get query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Modify Open Graph meta tags dynamically
    function updateOgTags() {
        const ogTitle = getQueryParam('title') || 'Default Title';
        const ogDescription = getQueryParam('description') || 'Default description';
        const ogImage = getQueryParam('image') || 'images/image.png'; // Use uploaded image
        const ogUrl = window.location.href;

        document.getElementById('ogTitle').setAttribute('content', ogTitle);
        document.getElementById('ogDescription').setAttribute('content', ogDescription);
        document.getElementById('ogImage').setAttribute('content', ogImage);
        document.getElementById('ogUrl').setAttribute('content', ogUrl);
    }

    // Update OG tags on page load
    updateOgTags();
</script>

</body>
</html>
