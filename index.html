<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbler - Vygenerovaný obrázek</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta id="ogUrl" property="og:url" content="https://korczis.github.io/bubbler/">
    <meta id="ogTitle" property="og:title" content="Bubbler - Zábavný generátor bublin!">
    <meta id="ogDescription" property="og:description" content="Vytvořte si vlastní vtipné bubliny!">
    <meta id="ogImage" property="og:image" content="https://korczis.github.io/bubbler/images/image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta id="twitterUrl" property="twitter:url" content="https://korczis.github.io/bubbler/">
    <meta id="twitterTitle" property="twitter:title" content="Bubbler - Zábavný generátor bublin!">
    <meta id="twitterDescription" property="twitter:description" content="Vytvořte si vlastní vtipné bubliny!">
    <meta id="twitterImage" property="twitter:image" content="https://korczis.github.io/bubbler/images/image.png">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f0f0f0; /* Gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            background-color: #ffffff; /* White background for canvas */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="./js/script.js"></script>

<script>
    // Function to get query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to update canvas size while keeping aspect ratio of the image
    function resizeCanvas() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const aspectRatio = 16 / 9; // Example aspect ratio (16:9)

        // Set the canvas height to 100% of the window height
        canvas.height = window.innerHeight;
        // Set the canvas width based on the height and aspect ratio
        canvas.width = window.innerHeight * aspectRatio;

        // Draw the image onto the canvas
        const img = new Image();
        img.src = 'https://korczis.github.io/bubbler/images/image.png';
        img.onload = function() {
            // Calculate the scaling factors to maintain aspect ratio
            const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
            const imgWidth = img.width * scale;
            const imgHeight = img.height * scale;
            const offsetX = (canvas.width - imgWidth) / 2;
            const offsetY = (canvas.height - imgHeight) / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawing
            ctx.drawImage(img, offsetX, offsetY, imgWidth, imgHeight); // Draw the image
        };
    }

    // Function to update Open Graph and Twitter meta tags dynamically
    function updateMetaTags() {
        const ogTitle = getQueryParam('title') || 'Bubbler - Zábavný generátor bublin!';
        const ogDescription = getQueryParam('description') || 'Vytvořte si vlastní vtipné bubliny!';
        const ogImage = getQueryParam('image') || 'https://korczis.github.io/bubbler/images/image.png'; // Use default or uploaded image
        const ogUrl = window.location.href;

        document.getElementById('ogTitle').setAttribute('content', ogTitle);
        document.getElementById('ogDescription').setAttribute('content', ogDescription);
        document.getElementById('ogImage').setAttribute('content', ogImage);
        document.getElementById('ogUrl').setAttribute('content', ogUrl);

        document.getElementById('twitterTitle').setAttribute('content', ogTitle);
        document.getElementById('twitterDescription').setAttribute('content', ogDescription);
        document.getElementById('twitterImage').setAttribute('content', ogImage);
        document.getElementById('twitterUrl').setAttribute('content', ogUrl);
    }

    // Update canvas size and meta tags on page load and resize
    window.addEventListener('load', () => {
        resizeCanvas();
        updateMetaTags();
    });

    window.addEventListener('resize', resizeCanvas);
</script>

</body>
</html>
